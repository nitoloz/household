<h2 class="mat-h2">Household Load Curve Chart</h2>
<div class="line-chart">
  <ngx-charts-line-chart
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Time'"
    [yAxisLabel]="'Load'"
    [timeline]="false"
    [results]="chartData">
  </ngx-charts-line-chart>
</div>
