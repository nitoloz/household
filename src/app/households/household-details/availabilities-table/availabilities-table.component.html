<h2 class="mat-h2">Household Availabilities</h2>
<mat-accordion>
  <mat-expansion-panel *ngFor="let availability of availabilities">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{availability.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{availability.creationDate.$date | date:'medium'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <table mat-table [dataSource]="availability.activities">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Activity</th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef>Start</th>
          <td mat-cell *matCellDef="let row">{{row.start.$date| date:'shortTime'}}</td>
        </ng-container>
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef>End</th>
          <td mat-cell *matCellDef="let row">{{row.end.$date | date:'shortTime'}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="availabilityTableColumns"></tr>
        <tr mat-row *matRowDef="let rowData; columns: availabilityTableColumns"></tr>
      </table>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
