<div class="container">
  <table mat-table [dataSource]="simulations">
    <ng-container matColumnDef="simName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.simName}}</td>
    </ng-container>
    <ng-container matColumnDef="householdType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Household Type</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>{{householdTypeIcon(row.type)}}</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: tableColumns"></tr>

  </table>
</div>
